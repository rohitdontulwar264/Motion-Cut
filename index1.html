<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="todo_note.png" alt=""></h2>
            <div class="row">
                <input class="check" type="text" id="input-box" placeholder="Add Your Task">
                <button onclick="AddTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
        <div class="img">
            <img src="/todo_illu.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
